<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <script src="/static/js/jquery-3.3.1.js"></script>
    <script src="/static/js/bootstrap.js"></script>

    <style>
        .div_box {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>下拉菜单</h1>
        <div class="dropdown">
            <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">主题
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation" class="dropdown-header">课程</li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">Java</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">C++</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">C#</a>
                </li>
                <li role="presentation" class="divider"></li>
                <li role="presentation" class="dropdown-header">可选课程</li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">Python</a>
                </li>
            </ul>
        </div>


        <h1>按钮组</h1>
        <div class="btn-group">
            <button type="button" class="btn btn-default">Button1</button>
            <button type="button" class="btn btn-default">Button2</button>
            <button type="button" class="btn btn-default">Button3</button>
        </div>

        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-default">Button1</button>
                <button type="button" class="btn btn-default">Button2</button>
                <button type="button" class="btn btn-default">Button3</button>
            </div>
            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-default">ButtonA</button>
                <button type="button" class="btn btn-default">ButtonB</button>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-default dropdown-toggle" id="Test" data-toggle="dropdown">ButtonC
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">下拉链接 1</a>
                        </li>
                        <li>
                            <a href="#">下拉链接 2</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="btn-group-vertical btn-group-lg">
            <button type="button" class="btn btn-default">ButtonX</button>
            <button type="button" class="btn btn-default">ButtonY</button>
            <button type="button" class="btn btn-default">ButtonZ</button>
        </div>

        <h1>按钮组-下拉菜单</h1>
        <div class="btn-group">
            <button type="button" class="btn btn-default">默认</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li>
                    <a href="#">功能</a>
                </li>
                <li>
                    <a href="#">另一个功能</a>
                </li>
                <li>
                    <a href="#">其他</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#">分离的链接</a>
                </li>
            </ul>
        </div>

        <h1>按钮组-上拉菜单</h1>
        <div class="btn-group dropup">
            <button type="button" class="btn btn-default">默认</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li>
                    <a href="#">功能</a>
                </li>
                <li>
                    <a href="#">另一个功能</a>
                </li>
                <li>
                    <a href="#">其他</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#">分离的链接</a>
                </li>
            </ul>
        </div>

        <h1>输入框组</h1>
        <form role="form">
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" placeholder="twitter handle">
            </div>
            <br>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="twitter handle">
                <span class="input-group-addon">@</span>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" placeholder="twitter handle">
                <span class="input-group-addon">@</span>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox">
                </span>
                <input type="text" class="form-control" placeholder="twitter handle">
                <span class="input-group-addon">@</span>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="radio">
                </span>
                <input type="text" class="form-control" placeholder="twitter handle">
                <span class="input-group-addon">@</span>
            </div>
            <br>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="twitter handle">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">GO</button>
                </span>
            </div>
            <br>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="twitter handle">

                <div class="input-group-btn dropup">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">下拉菜单
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu pull-right">

                        <li>
                            <a href="#">功能</a>
                        </li>
                        <li>
                            <a href="#">另一个功能</a>
                        </li>
                        <li>
                            <a href="#">其他</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">分离的链接</a>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
